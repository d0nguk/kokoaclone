<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- To Do: Lock_Rotate Icon -->
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search"></i>
                </span>
                <span>
                    <i class="fas fa-music"></i>
                </span>
                <span>
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>            
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar-xl" src="https://avatars.githubusercontent.com/u/40707277" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h4> -->
                    </div>
                </div>
                <div class="user-component__column">

                </div>
            </div>

            <div class="firends-screen__channel">
                <div class="friend-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>            
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar-sm" src="https://avatars.githubusercontent.com/u/40707277" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>            
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <!-- Friend Icon -->
                        <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <!-- Message Icon -->
                        <span class="nav__comment__notification">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <div class="nav__ellipsis__notification"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/7e8bcc5af3.js" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
